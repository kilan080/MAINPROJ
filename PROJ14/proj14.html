<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITABLE TO DO LIST WITH LOCAL STORAGE</title>
    <link rel="stylesheet" href="proj14.css">
</head>
<body>
     <h2>TO DO LIST</h2>
  <input type="text" id="taskInput" placeholder="Enter Your Task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>
  
  <script>
  document.addEventListener('DOMContentLoaded', loadTasks);
  
  // Function to add a task
  function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
  
      if (text === "") {
          alert("Put in a task!");
          return;
      }
  
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(text);
      localStorage.setItem("tasks", JSON.stringify(tasks));
  
      input.value = "";
      loadTasks(); // Reload tasks
  }
  
  // Function to load tasks from localStorage
  function loadTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
  
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
  
      tasks.forEach((task, index) => {
          const li = document.createElement("li");
  
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
  
          const taskInput = document.createElement("input");
          taskInput.type = "text";
          taskInput.className = "task-text";
          taskInput.value = task;
          taskInput.readOnly = true;
          
          // ðŸ”¥ **Add Line-Through Effect on Checkbox Click**
          checkbox.onchange = () => {
          if (checkbox.checked) {
              taskInput.style.textDecoration = "line-through";
              taskInput.style.color = "gray";  // âœ… Make completed tasks gray
              taskInput.readOnly = true;       // âœ… Lock task when checked
          } else {
              taskInput.style.textDecoration = "none";
              taskInput.style.color = "black"; // âœ… Make editable tasks black
              taskInput.readOnly = false;      // âœ… Allow editing when unchecked
          }
          };
  
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => removeTask(index);
  
          li.appendChild(checkbox);
          li.appendChild(taskInput);
          li.appendChild(delBtn);
          taskList.appendChild(li);
      });
  }
  
  // Function to remove a task
  function removeTask(index) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
  }
  </script>
</body>
</html>
